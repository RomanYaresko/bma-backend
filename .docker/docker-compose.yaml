services:
  db:
    env_file:
      - .env
    image: postgres:${POSTGRESQL_VERSION}
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - my_app_postgres_data:/var/lib/postgresql/data/
    ports:
      - ${DB_PORT}:${DB_PORT}

  app:
    env_file:
      - .env
    build: 
      dockerfile: .docker/Dockerfile
      context: ../
      args:
        - APP_PORT=${APP_PORT}
        - POETRY_VERSION=${POETRY_VERSION}
    command: python /app/manage.py runserver 0.0.0.0:${APP_PORT}
    volumes:
      - ../:/app
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - db

volumes:
  my_app_postgres_data: